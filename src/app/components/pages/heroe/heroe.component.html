<div class="container animated fadeIn">
  <h1> <strong>Héroe:</strong> Nombre del Héroe</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button class="btn btn-danger"
            routerLink="/heroes">
        <i class="fa fa-arrow-left"></i> Regresar
    </button>
  </div>

</div>

<div class="row">
  <div class="col">
    <form class="mt-3" (ngSubmit)="onSubmit( form )" #form="ngForm">
      <div class="form-group">
          <label for="FirebaseId">Fireabase ID</label>
          <input type="text"
                 class="form-control"
                 name="id"
                 [(ngModel)]="heroe.id"
                 disabled="disabled"
                 placeholder="Firebase ID">
          <small class="form-text text-muted">Este campo es autogenerado</small>
      </div><!--.form-group-->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text"
               required
               class="form-control"
               [(ngModel)]="heroe.nombre"
               name="nombre"
               placeholder="Nombre del Héroe">
      </div><!--.form-group-->
      <div class="form-group">
        <label for="poder">Poder</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="heroe.poder"
               name="poder"
               placeholder="Poder del Héroe">
      </div><!--.form-group-->
      <div class="form-group">
          <label >Estado</label>
          <br>
          <button *ngIf="heroe.estado"
                  (click)="heroe.estado = false"
                  class="btn btn-outline-success w-50">
            <i class="fa fa-smile-wink"></i>
            Vivo
          </button>
          <button *ngIf="!heroe.estado"
                  (click)="heroe.estado = true"
                  class="btn btn-outline-danger w-50">
            <i class="fa fa-dizzy"></i>
            Muerto
          </button>
      </div><!--.form-group-->
      <hr>
      <div class="form-group text-center">
          <button class="btn btn-primary w-25">
            <i class="fa fa-save"></i>
            Guardar
          </button>
      </div>
    </form>
</div>
</div>

</div>
