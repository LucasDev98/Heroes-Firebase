<div class="container animated fadeIn">
  <h1>Listado de HÃ©roes</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button  routerLink="/heroe/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>
<div class="container" *ngIf="!loading">
  <table class="table mt-3" *ngIf="heroes.length > 0">
    <thead class="thead-dark">
      <th>#</th>
      <th>Nombre</th>
      <th>Poder</th>
      <th>Vivo</th>
      <th>Tools</th>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index">
        <td>{{ heroe.id }}</td>
        <td>{{ heroe.nombre }}</td>
        <td>{{ heroe.poder }}</td>
        <td> {{ heroe.estado ? "Vivo" : "Muerto" }}</td>
        <td >
          <button class="btn btn-danger mr-2" type="button" (click)="eliminarHeroe( heroe )">
             <i class="fa fa-trash"></i>
          </button>
          <button class="btn btn-warning" type="button" (click)="editarHeroe( heroe )">
              <i class="fa fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div *ngIf="loading" class="alert alert-info text-center mt-2">
    <h4>Cargando</h4>
    <p>
      <i class="fa fa-sync fa-spin fa-3x"></i>
    </p>
    <p>Espere Por Favor</p>
</div>


<div *ngIf="heroes.length == 0 && !loading" class="alert alert-warning text-center mt-1">
  <h4>No Hay Registros </h4>
  <p>
    <i class="fa fa-exclamation fa-3x"></i>
  </p>

</div>

</div>
